name: helloworld # 这是你的插件的唯一识别名。
desc: 检测群聊中"叫爸爸""叫妈妈"等关键词并自动回应对应的称呼 # 插件简短描述
version: v1.3 # 插件版本号。格式：v1.1.1 或者 v1.1
author: 新世界New World团队 # 作者
repo: https://github.com/ojoti/astrbot_plugin_nm.git # 插件的仓库地址
markdown:## 使用方法
无需手动指令，群聊中发送包含以下关键词的消息即可触发：

| 关键词   | 机器人回应内容          |
|----------|-------------------------|
| 叫爸爸   | @用户 哎，乖儿子/女儿～ |
| 叫妈妈   | @用户 哎，宝贝～        |
| 叫哥哥   | @用户 来啦，小老弟/小老妹～ |
| 叫姐姐   | @用户 嗯呢，小可爱～    |
| 叫爷爷   | @用户 爷爷在此，有何吩咐？ |  # 新增
| 叫老师   | @用户 老师好呀～        |  # 新增
